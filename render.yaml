services:
  - type: web
    name: phoebe-backend
    env: python
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir --extra-index-url https://download.pytorch.org/whl/cpu -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --worker-class sync --preload
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: NLTK_DATA
        value: /tmp/nltk_data
      - key: AI_INVENTORY_REFRESH_SECONDS
        value: "300"
      - key: AI_EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
    healthCheckPath: /api/health
    plan: starter

